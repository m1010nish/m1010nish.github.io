<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Manish Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">M1010NISH</a>
            <ul class="nav-menu">
                <li><a href="#" onclick="openPage('index')">Home</a></li>
                <li><a href="#" onclick="openPage('about')">About</a></li>
                <li><a href="#" onclick="openPage('experience')">Experience</a></li>
                <li><a href="#" onclick="openPage('projects')">Projects</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="main-content">
            <div class="activity-card">
                <div class="activity-header">
                    <h3>Contact Me</h3>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-card">
                <h4>Get In Touch</h4>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:manishsinghjnv11@gmail.com">manishsinghjnv11@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+91 8540868767</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>New Delhi, India</span>
                </div>
            </div>

            <!-- Social Links -->
            <div class="sidebar-card">
                <h4>Connect With Me</h4>
                <div class="social-links-grid">
                    <a href="https://linkedin.com/in/m1010nish" class="social-link" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/m1010nish" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:manishsinghjnv11@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://twitter.com/m1010nish" class="social-link" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
